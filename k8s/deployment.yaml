apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-letter-frontend
  namespace: secret-letter
  labels:
    app.kubernetes.io/name: secret-letter-frontend
    app.kubernetes.io/part-of: secret-letter
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: secret-letter-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: secret-letter-frontend
        app.kubernetes.io/part-of: secret-letter
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: frontend
          # Update this to your registry image, e.g. ghcr.io/<org>/secret-letter-frontend:<tag>
          image: secret-letter-frontend:distroless
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: secret-letter-frontend-config
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
